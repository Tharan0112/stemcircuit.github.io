        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <nav class="main-nav" id="navbar">
        <a class="home-button" href="#">STEM CIRCUITS</a>
        <ul class="navigation">
            <li class="nav-item"><a class="nav-link" href="index.html">Welcome</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html">Components</a></li>
            <li class="nav-item"><a class="nav-link" href="circuitcnnct.html">Circuits</a></li>
        </ul>
    </nav>

    <section id="led">
        <h2>LED CIRCUITS</h2>
        <div class="led-container container">
            <div class="led-type blinking led">
                <div class="img-container">
                    <img src="https://i.postimg.cc/qMQxKJDS/blinkingled.jpg" alt="Blinking LED" />
                    <div class="img-content">
                        <h3>Blinking LED</h3>
                        <a href="blinkingled.pdf" class="btn btn-primary" target="_blank">Learn More</a>                    
                    </div>
                </div>

            </div>

            <div class="led-type parallel">
                <div class="img-container">
                    <img src="https://i.postimg.cc/2Sd4Fz5n/led2.jpg" alt="parallel" />
                    <div class="img-content">
                        <h3>Red and Green LED in parallel</h3>
                        <a href="RED&GREEN LED IN PARALLEL.pdf" class="btn btn-primary" target="_blank">Learn more</a>
                    </div>
                </div>
                
                <div class="button-container">
                    <button onclick="turnRelayOn('http://192.168.172.6/1/on')">ON</button>
                    <button onclick="turnRelayOff('http://192.168.172.6/1/off')">OFF</button>
                </div>

                
            </div>

            <div class="led-type series">
                <div class="img-container">
                    <img src="https://i.postimg.cc/4nk9VMk8/led3.jpg" alt="Series" />
                    <div class="img-content">
                        <h3>Lamp and Motor in series</h3>
                        <a href="LAMP&MOTOR IN SERIES.pdf" class="btn btn-primary" target="_blank">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function turnRelayOn(url) {
            // Send a request to the ESP32 server to turn the relay ON
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    // Optionally, you can handle the response from the server here
                    console.log("Relay turned ON");
                    // Call the myAPI function after the relay is turned ON
                    myAPI();
                }
            };
            xhttp.open("GET", url, true);
            xhttp.send();
        }

        function turnRelayOff(url) {
            // Send a request to the ESP32 server to turn the relay OFF
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    // Optionally, you can handle the response from the server here
                    console.log("Relay turned OFF");
                    // Call the myAPI function after the relay is turned OFF
                    myAPI();
                }
            };
            xhttp.open("GET", url, true);
            xhttp.send();
        }

        function myAPI() {
            // Assuming this function is used to fetch the status after relay action
            // You can implement it as required
        }
    </script>
</body>
