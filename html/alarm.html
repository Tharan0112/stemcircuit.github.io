<body>
    <nav class="main-nav" id="navbar">
        <a class="home-button" href="#">STEM CIRCUITS</a>

            <li class="nav-item"><a class="nav-link" href="index.html">Welcome</a></li>

        </ul>

    <section id="sa">
        <h2>ALARM CIRCUITS</h2>
        <div class="sa-container container">
            <div class="sa-type police siren">
                <div class="img-container">
                    <img src="https://i.postimg.cc/W10QGJrS/alarm1.jpg" alt="police siren" />
                    <div class="img-content">
                        <h3>Sound of Police Siren</h3>
                        <a href="SOUND OF POLICE SIREN.pdf" class="btn btn-primary" target="_blank">Learn More</a>
                    </div>
                </div>

            </div>

            <div class="sa-type alarm light and sounds">
                <div class="img-container">
                    <img src="https://i.postimg.cc/RhjDfMZj/alarm2.jpg" alt="alarm light and sounds" />
                    <div class="img-content">
                        <h3>Alarm Light and Sounds</h3>
                        <a href="ALARM LIGHT & SOUNDS.pdf" class="btn btn-primary" target="_blank">Learn more</a>
                    </div>
                </div>
                
                <div class="button-container">
                    <button onclick="turnRelayOn('http://192.168.172.6/1/on')">ON</button>
                    <button onclick="turnRelayOff('http://192.168.172.6//1/off')">OFF</button>
                </div>

                
            </div>

            <div class="sa-type light controlled sounds">
                <div class="img-container">
                    <img src="https://i.postimg.cc/6pxPp5SZ/alarm3.jpg" alt="light controlled sounds" />
                    <div class="img-content">
                        <h3>Light-Controlled Sounds</h3>
                        <a href="Light-Controlled Sounds.pdf" class="btn btn-primary" target="_blank">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function turnRelayOn(url) {
            // Send a request to the ESP32 server to turn the relay ON
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    // Optionally, you can handle the response from the server here
                    console.log("Relay turned ON");
                    // Call the myAPI function after the relay is turned ON
                    myAPI();
                }
            };
            xhttp.open("GET", url, true);
            xhttp.send();
        }

        function turnRelayOff(url) {
            // Send a request to the ESP32 server to turn the relay OFF
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    // Optionally, you can handle the response from the server here
                    console.log("Relay turned OFF");
                    // Call the myAPI function after the relay is turned OFF
                    myAPI();
                }
            };
            xhttp.open("GET", url, true);
            xhttp.send();
        }

        function myAPI() {
            // Assuming this function is used to fetch the status after relay action
            // You can implement it as required
        }
    </script>
</body>
